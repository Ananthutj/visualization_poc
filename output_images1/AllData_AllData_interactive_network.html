              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "Hogan", "label": "Hogan", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eHogan\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "FSDF", "label": "FSDF", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eFSDF\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 5"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "QRM", "label": "QRM", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eQRM\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 1"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "Adaptive", "label": "Adaptive", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eAdaptive\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "ORM", "label": "ORM", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eORM\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 1"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "TRM", "label": "TRM", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eTRM\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 0\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 1"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "HOME", "label": "HOME", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eHOME\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "MAD", "label": "MAD", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eMAD\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "DEEP", "label": "DEEP", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eDEEP\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 0\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 1"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "Expor", "label": "Expor", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eExpor\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}, {"borderWidth": 2, "color": "#0a5d7a", "font": {"color": "black"}, "id": "Flex", "label": "Flex", "shadow": true, "shape": "box", "title": "\u003cb style=\u0027font-size:14px;color:#003366;\u0027\u003eFlex\u003c/b\u003e\u003cbr\u003e\u003cb style=\u0027color:#007acc;\u0027\u003e\ud83d\udd39 Outgoing Relationships:\u003c/b\u003e 1\u003cbr\u003e\u003cb style=\u0027color:#00994d;\u0027\u003e\ud83d\udd38 Incoming Relationships:\u003c/b\u003e 0"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "blue", "font": {"color": "blue", "size": 18, "strokeWidth": 0}, "from": "Hogan", "label": "\u003cb\u003eDIH\u003c/b\u003e", "title": "\u003cb\u003eDIH\u003c/b\u003e (Applied)", "to": "FSDF", "width": 3.2}, {"arrows": "to", "color": "red", "font": {"color": "red", "size": 18, "strokeWidth": 0}, "from": "FSDF", "label": "\u003cb\u003eT2F\u003c/b\u003e", "title": "\u003cb\u003eT2F\u003c/b\u003e (Risk)", "to": "QRM", "width": 3.2}, {"arrows": "to", "color": "red", "font": {"color": "red", "size": 18, "strokeWidth": 0}, "from": "QRM", "label": "\u003cb\u003eDIH\u003c/b\u003e", "title": "\u003cb\u003eDIH\u003c/b\u003e (Risk)", "to": "ORM", "width": 3.2}, {"arrows": "to", "color": "red", "font": {"color": "red", "size": 18, "strokeWidth": 0}, "from": "Adaptive", "label": "\u003cb\u003eMFT\u003c/b\u003e", "title": "\u003cb\u003eMFT\u003c/b\u003e (Risk)", "to": "FSDF", "width": 3.2}, {"arrows": "to", "color": "red", "font": {"color": "red", "size": 18, "strokeWidth": 0}, "from": "ORM", "label": "\u003cb\u003eMFT\u003c/b\u003e", "title": "\u003cb\u003eMFT\u003c/b\u003e (Risk)", "to": "TRM", "width": 3.2}, {"arrows": "to", "color": "green", "font": {"color": "green", "size": 18, "strokeWidth": 0}, "from": "HOME", "label": "\u003cb\u003eX\u003c/b\u003e", "title": "\u003cb\u003eX\u003c/b\u003e (Mitigated)", "to": "FSDF", "width": 3.2}, {"arrows": "to", "color": "red", "font": {"color": "red", "size": 18, "strokeWidth": 0}, "from": "MAD", "label": "\u003cb\u003eY\u003c/b\u003e", "title": "\u003cb\u003eY\u003c/b\u003e (Risk)", "to": "DEEP", "width": 3.2}, {"arrows": "to", "color": "blue", "font": {"color": "blue", "size": 18, "strokeWidth": 0}, "from": "Expor", "label": "\u003cb\u003eDIH\u003c/b\u003e", "title": "\u003cb\u003eDIH\u003c/b\u003e (Applied)", "to": "FSDF", "width": 3.2}, {"arrows": "to", "color": "blue", "font": {"color": "blue", "size": 18, "strokeWidth": 0}, "from": "Flex", "label": "\u003cb\u003eDIH\u003c/b\u003e", "title": "\u003cb\u003eDIH\u003c/b\u003e (Applied)", "to": "FSDF", "width": 3.2}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
