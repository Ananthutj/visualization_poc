              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 4, "color": "blue", "font": {"color": "white", "size": 28}, "id": "LAK", "label": "LAK", "shadow": true, "shape": "box", "size": 250, "title": "LAK \ud83d\udd38Incoming: 0 | \ud83d\udd39Outgoing: 1"}, {"borderWidth": 4, "color": "blue", "font": {"color": "white", "size": 28}, "id": "MAD", "label": "MAD", "shadow": true, "shape": "box", "size": 250, "title": "MAD \ud83d\udd38Incoming: 1 | \ud83d\udd39Outgoing: 0"}, {"borderWidth": 4, "color": "blue", "font": {"color": "white", "size": 28}, "id": "DEP", "label": "DEP", "shadow": true, "shape": "box", "size": 250, "title": "DEP \ud83d\udd38Incoming: 0 | \ud83d\udd39Outgoing: 1"}, {"borderWidth": 4, "color": "blue", "font": {"color": "white", "size": 28}, "id": "SAN", "label": "SAN", "shadow": true, "shape": "box", "size": 250, "title": "SAN \ud83d\udd38Incoming: 1 | \ud83d\udd39Outgoing: 0"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
